<head>
  <title>meteor-login-facebook</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  {{> login}}
</template>

<template name="login">

	{{#if currentUser}}
        {{currentUser.profile.name}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}

</template>
